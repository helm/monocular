<app-header-bar></app-header-bar>

<div class="charts__filters">
  <app-charts-filters (onChange)="onChangeFilter($event)" [currentRepo]="currentRepo"></app-charts-filters>
</div>

<app-loader *ngIf="loading"></app-loader>
<app-panel *ngIf="!loading" [title]="'Helm Charts'" class="app-panel--container">
  <app-chart-list [charts]="orderedCharts"></app-chart-list>
</app-panel>
