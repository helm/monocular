<md-card class="release" *ngIf="release">
  <md-card-header>
    <md-card-title>
      <a routerLink="/releases/{{ release.id }}">
        {{ release.id }}
        ({{ release.attributes.chartName }} v.{{ release.attributes.chartVersion }})
      </a>
    </md-card-title>
    <md-card-subtitle>
        {{ release.attributes.status }} on namespace
        "{{ release.attributes.namespace }}"
        on {{ release.attributes.updated | date }}
    </md-card-subtitle>
  </md-card-header>
  <md-card-actions>
    <p *ngIf="deleting"><md-progress-bar mode="indeterminate"></md-progress-bar></p>
    <button *ngIf="!deleting" md-button (click)="deleteRelease(release.id)" color="primary">
      <md-icon svgIcon="delete"></md-icon>
      Delete release
    </button>
  </md-card-actions>
</md-card>
