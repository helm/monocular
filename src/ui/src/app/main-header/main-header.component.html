<section class="main-header">
  <app-header-bar [showSearch]="false" [transparent]=true></app-header-bar>
  <div class="main-header-content">
    <div class="main-header-content__slogan">
      <p>
        Find the Helm chart you need or share your own Kubernetes apps.
      </p>
    </div>
    <div class="main-header-search">
      <form (ngSubmit)="searchCharts(searchBox)">
        <md-input class="md-input--reverse md-input--full md-input--big"
          placeholder="Find your chart" #searchBox></md-input>
      </form>
      <p class="main-header-search__summary">
        <b>35</b> Charts ready to deploy
      </p>
    </div>
  </div>
</section>
