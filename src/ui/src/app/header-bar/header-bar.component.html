<header class="header-bar">
  <div class="header-bar__logo">
    <a routerLink="/"><img src="/assets/images/logo.png" alt="Monocular Logo"/></a>
  </div>
  <nav class="header-bar__navigation">
    <ul>
      <li>
        <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
          class="reverse" routerLink="/">
          Home
        </a>
      </li>
      <li>
        <a class="reverse" routerLink="/charts" routerLinkActive="active">
          Charts
        </a>
      </li>
      <li><a class="reverse" href="https://helm.sh/" target="_blank">Helm</a></li>
    </ul>
  </nav>
  <div class="header-bar__search" *ngIf="showSearch">
    <form (ngSubmit)="searchCharts(searchBox)">
      <md-input class="md-input--reverse md-input--full"
        placeholder="Find your chart" #searchBox
        floatingPlaceholder="false"></md-input>
    </form>
  </div>
</header>
