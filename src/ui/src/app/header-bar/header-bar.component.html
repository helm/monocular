<header [ngClass]="{ 'header-bar': true, 'header-bar--transparent': transparent }">
  <div class="header-bar__logo">
    <h1>
      <a href="/" routerLink="/" class="reverse">{{ appName }}</a>
    </h1>
  </div>
  <nav class="header-bar__navigation">
    <ul>
      <li class="header-bar__search" *ngIf="showSearch">
        <form (ngSubmit)="searchCharts(searchBox)">
          <input placeholder="Search charts..." #searchBox>
        </form>
      </li>
      <li *ngIf="showSearch" class="separator"></li>
      <li routerLink="/charts" routerLinkActive="active">
        <a class="reverse" >
          Charts
        </a>
      </li>
      <li class="separator"></li>
      <li *ngIf="config.releasesEnabled" routerLink="/deployments" routerLinkActive="active">
        <a class="reverse">
          Deployments
        </a>
      </li>
      <li *ngIf="config.releasesEnabled" class="separator"></li>
      <li>
        <a class="reverse" href="https://github.com/helm/monocular/blob/master/docs/about.md" target="_blank">
          About
        </a>
      </li>
    </ul>
  </nav>
  <nav class="header-bar__open" [class.opened]="openedMenu">
    <div (click)="openMenu()">
      <md-icon *ngIf="!openedMenu" svgIcon="menu"></md-icon>
      <md-icon *ngIf="openedMenu" svgIcon="close"></md-icon>
    </div>
  </nav>
</header>
