<app-header-bar></app-header-bar>
<app-loader [loading]="loading">
  <app-panel title="Releases" class="app-panel--container">
    <section class="releases-list">
      <h1 *ngIf="!releases.length">There are no releases</h1>
      <app-release-item *ngFor="let release of releases" [release]=release
        (onDelete)="releaseDeleted($event)"
      ></app-release-item>
    </section>
  </app-panel>
</app-loader>
