# Default values for monocular.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
api:
  replicaCount: 2
  image:
    repository: bitnami/monocular-api
    tag: latest
    pullPolicy: Always
  service:
    name: monocular-api
    type: NodePort
    externalPort: 80
    internalPort: 8081
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  livenessProbe:
    initialDelaySeconds: 180
  config:
    repos:
      # Official repositories
      - name: stable
        url: http://storage.googleapis.com/kubernetes-charts
        source: https://github.com/kubernetes/charts/tree/master/stable
      - name: incubator
        url: http://storage.googleapis.com/kubernetes-charts-incubator
        source: https://github.com/kubernetes/charts/tree/master/incubator
      # Add your own repository
      #- name: my-repo-name
      #  url: my-repository-url
      #  source: my-repository-source
    cors:
      allowed_origins:
        - my-api-server
      allowed_headers:
        - "access-control-allow-headers"
        - "x-xsrf-token"
    # Enable Helm deployment integration
    releasesEnabled: false
    # Cache refresh interval in sec.
    cacheRefreshInterval: 3600
ui:
  replicaCount: 2
  image:
    repository: bitnami/monocular-ui
    tag: latest
    pullPolicy: Always
  service:
    name: monocular-ui
    type: NodePort
    externalPort: 80
    internalPort: 80
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # ui-config populate
  googleAnalyticsId: UA-XXXXXX-X
  appName: Monocular
  # backendHostname: http://monocular-api.local

prerender:
  replicaCount: 1
  image:
    repository: migmartri/prerender
    tag: latest
    pullPolicy: Always
  cacheEnabled: true
  service:
    name: prerender
    type: NodePort
    externalPort: 80
    internalPort: 3000
  resources:
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  enabled: true
  hosts:
