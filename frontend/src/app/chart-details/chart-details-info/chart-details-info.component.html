<div class="chartInfo">

  <app-chart-details-usage [chart]=chart *ngIf="currentVersion" [currentVersion]=currentVersion.attributes.version></app-chart-details-usage>

  <app-panel class="chartInfo__properties" [border]=true>
    <div class="chartInfo__versions">
      <app-chart-details-versions [versions]=versions [currentVersion]=currentVersion></app-chart-details-versions>
    </div>
    <div class="chartInfo__home" *ngIf="chart.attributes.home">
      <h1>Home</h1>
      <div>
        <a href="{{ chart.attributes.home }}" target="_blank">{{chart.attributes.home}}</a>
      </div>
    </div>
    <div class="chartInfo__maintainers">
      <h1>Maintainers</h1>
      <div *ngFor="let maintainer of maintainers">
        <a href="{{ maintainerUrl(maintainer) }}">{{ maintainer.name }}</a>
      </div>
    </div>
    <div class="chartInfo__related" *ngIf="sources.length">
      <h1>Related</h1>
      <div *ngFor="let source of sources">
        <a href="{{ source }}">{{ source }}</a>
      </div>
    </div>
  </app-panel>
</div>
